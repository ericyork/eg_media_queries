<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eg_media_queries_demo</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><!-- font awesome CDN -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link rel="stylesheet" href="css/sanitize.css"><!-- cross-browser compatibility -->
    <link rel="stylesheet" href="css/style.css"><!-- our stylesheet -->
  </head>
  <body>
    <h4>Flex Container</h4>
    <section class="flex-container">
      <div class="flex-item">
        <span class="label">Verify <i class="far fa-check-circle"></i></span>
      </div>
      <div class="flex-item">
        <span class="label">Edit <i class="far fa-edit"></i></span>
      </div>
      <div class="flex-item">
        <span class="label"><i class="material-icons">schedule</i> Alarm</span>
      </div>
      <div class="flex-item">
        <span class="label"><i class="material-icons">lock_open</i> Lock</span>
      </div>
    </section>
    <h4>Grid Container</h4>
    <section class="grid-container">
      <div class="grid-item one">
        <span>Nav</span>
      </div>
      <div class="grid-item two">
        <span>Hero</span>
      </div>
      <div class="grid-item three">
        <span>Feat1</span>
      </div>
      <div class="grid-item four">
        <span>Feat2</span>
      </div>
      <div class="grid-item five">
        <span>Feat3</span>
      </div>
      <div class="grid-item six">
        <span>Wall</span>
      </div>
      <div class="grid-item seven">
        <span>Story1</span>
      </div>
      <div class="grid-item eight">
        <span>Story2</span>
      </div>
      <div class="grid-item nine">
        <span>Story3</span>
      </div>
      <div class="grid-item ten">
        <span>About</span>
      </div>
      <div class="grid-item eleven">
        <span>Col1</span>
      </div>
      <div class="grid-item twelve">
        <span>Col2</span>
      </div>
    </section>
  </body>
</html>
